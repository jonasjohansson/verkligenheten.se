<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://unpkg.com/aframe@0.9.2/dist/aframe-v0.9.2.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
    <script src="js/inflate.min.js"></script>
    <script>
      AFRAME.registerComponent('arjs', {
        init: function() {
          this.el.sceneEl.setAttribute('loading-screen', 'backgroundColor: black');
          this.el.sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
        }
      });
      AFRAME.registerComponent('registerevents', {
        init: function() {
          var marker = this.el;
          marker.addEventListener('markerFound', function() {
            console.log('found')
          });
          marker.addEventListener('markerLost', function() {
            console.log('lost')
          });
        }
      });
    </script>
    <style>
      .a-enter-vr {
        display: none !important;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false; trackingMethod: best; patternRatio: 0.7">
      <a-assets>
        <a-asset-item id="rose" src="https://cdn.glitch.com/696c8d32-0a22-4bd7-9e4c-804db74243e2%2Fs4t5_moving_mid.glb?v=1568573920385"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="https://cdn.glitch.com/696c8d32-0a22-4bd7-9e4c-804db74243e2%2Fmarker2.patt?v=1568034293298" registerevents>
        <a-entity gltf-model="#rose" animation-mixer="clip: *" scale="1 1 1"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
