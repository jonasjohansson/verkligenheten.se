<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="assets/js/aframe-master.min.js"></script>
    <script src="assets/js/aframe-ar.js"></script>
    <script src="assets/js/aframe-extras.loaders.min.js"></script>
    <script src="assets/js/inflate.min.js"></script>
    <script>
      AFRAME.registerComponent('arjs', {
        init: function() {
          this.el.sceneEl.setAttribute('loading-screen', 'backgroundColor: black');
          this.el.sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
        }
      });
      AFRAME.registerComponent('registerevents', {
        init: function() {
          var marker = this.el;
          marker.addEventListener('markerFound', function() {
            console.log('found');
          });
          marker.addEventListener('markerLost', function() {
            console.log('lost');
          });
        }
      });
    </script>
    <style>
      .a-enter-vr {
        display: none !important;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false; trackingMethod: best; patternRatio: 0.7">
      <a-assets>
        <a-asset-item id="rose" src="assets/s4t5_moving_mid.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="assets/marker.patt" registerevents>
        <a-entity gltf-model="#rose" animation-mixer="clip: *" scale="1 1 1"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
